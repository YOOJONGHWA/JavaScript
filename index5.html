<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-10">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <div class="lorem" style="width: 200px; height: 200px; overflow-y: scroll">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae voluptas voluptatum minus praesentium fugit
        debitis at, laborum ipsa itaque placeat sit, excepturi eius. Nostrum perspiciatis, eligendi quae consectetur
        praesentium exercitationem.
    </div>

    <div style="height: 2000px;"></div>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>

        //div의 스크롤바 내린 양 + 눈에 보이는div 높이 == div의 실제 높이
        $('.lorem').on('scroll', function () {
            var 스크롤양 = document.querySelector('.lorem').scrollTop;
            var 실제높이 = document.querySelector('.lorem').scrollHeight;
            var 높이 = document.querySelector('.lorem').clientHeight;
            if (스크롤양 + 높이 > 실제높이 - 10) {
                alert('다읽음')
            }
        });

        // window.addEventListener('scroll', function () {
        //     console.log(window.screenY);
        // });

        $(window).on('scroll', function () {
            var 스크롤 = $(window).scrollTop()
            // $(window).scrollTop().css('font-size','10px');
            if (스크롤 < 100) {
                $('.navbar-brand').css('font-size', '50px');
            }
            else {
                $('.navbar-brand').css('font-size', '10px');
            }
        });



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
