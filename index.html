    <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <button id="close">닫기</button>
    </div>


    <div>
        <button onclick="btnControl('block','아이디')">버튼1</button>
        <button onclick="btnControl('block','비번')">버튼2</button>
    </div>


    <script>
        // 클릭 , 드래그 스크롤 등 
        document.getElementById('close').addEventListener('click', function () {
            document.getElementById('alert').style.display = 'none';
        });

        function btnControl(block, varible) {
            if (block == 'block' && varible == '아이디') {
                document.getElementById('alert').style.display = 'block';
                document.getElementById('title').innerHTML = '아이디를입력하세요';
            } else if (block == 'block' && varible == '비번') {
                document.getElementById('alert').style.display = 'block';
                document.getElementById('title').innerHTML = '비밀번호를입력하세요';
            } else {
                document.getElementById('alert').style.display = 'none';
            }
        }

        function plus(num1, num2) {
            num1 + num2
        }
    </script>

    <script>

        $('#login').on('click', function() {
