<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>

    <!-- UI 만드는 step
        1.HTML/CSS로 미리 디자인
        2.필요할 떄 보여달라고 코드작성 -->

    <div class="alert-box" id="alert">알림창임</div>
    <button onclick="btnControl('block')">버튼</button>
    <button onclick="btnControl('none')">닫기</button>

    <script>
        function btnControl(id) {
            if (id == 'block') {
                document.getElementById('alert').style.display = 'block';
            } else {
                document.getElementById('alert').style.display = 'none';
            }
        }
    </script>

</body>

</html>
